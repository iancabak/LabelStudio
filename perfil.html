<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav class="navbar bg navbar-light">
        <!-- Flecha -->
        <div class="contenedor">
            <a class="navbar-brand h1" href="index.html">
                <img class="flecha" src="imagenes/flecha.png" alt="volver a homepage">
            </a>

            <!-- Brand -->
            <a class="navbar-brand h1" href="#">
                <img class="logo" src="imagenes/logo-2.png" alt="logo">
            </a>

            <!-- Carrito -->
            <a class="navbar-brand h1" href="#">
                <img class="carro" src="imagenes/carrito.svg" alt="carrito de compras">
            </a>

    </nav>

    <h1 class="contactotitulo">Perfil</h1>
    <hr>
    <h2 class="informacion">
        Información del usuario:
    </h2>
    <form action="">
        <input type="text" placeholder="Tu nombre..." class="boton4">
        <input type="text" placeholder="Tu apellido..." class="boton4">
        <input type="email" placeholder="Tu e-mail..." class="boton4">
        <input type="password" placeholder="Tu contraseña..." class="boton4">
        <input type="submit" value="Aceptar" class="aceptar"> 
    </form>
    <hr>
    <h2 class="cambiarcontra">Cambiar contraseña:</h2>
    <input type="password" placeholder="Nueva contraseña..." class="boton4">
    <input type="password" placeholder="Confirmar contraseña..." class="boton4">
    <input type="button" value="Verificar con e-mail" class="verificar">
    <input type="button" value="Verificar con Autenticador de Google" class="verificar2">  

    <section class="contenedorbotones">
        <h4 class="mas">Más sobre tu perfil...</h4>
        <a href="">
            <input type="button" value="PEDIDOS" class="rectangular">
        </a>
        <a href="">
            <input type="button" value="WISHLIST" class="rectangular">
        </a>
        <a href="">
            <input type="button" value="NEWSLETTER" class="rectangular">
        </a>
        <a href="">
            <input type="button" value="DIRECCIONES" class="rectangular2">
        </a>
    </section>

    <footer>
        <h6 class="copyright">Copyright LABEL Studio - 2023</h6>
        <h6 class="derechos">Todos los derechos reservados</h6>
        <section class="logos">
            <a href="">
                <img class="logoblanco" src="imagenes/logoblanco.png" alt="logo">
            </a>
            <a href="https://www.instagram.com/labelstudio.co/">
                <img class="instagramlogo" src="imagenes/instagramlogo.svg" alt="">
            </a>
        </section>
        <h6 class="derechos2">Todos los derechos reresvados | Políticas de privacidad</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
